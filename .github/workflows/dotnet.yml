name: .NET Test

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/*.md'
  pull_request:
    paths-ignore:
      - '**/*.md'

jobs:
  test:
    runs-on: windows-latest

    env:
      DOTNET_NOLOGO: false
      DOTNET_CLI_TELEMETRY_OPTOUT: false
      SolutionName: Fika.Core                            
      CSProj: Source/Fika.Core.csproj             

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore all projects
      - name: dotnet Restore
        run: dotnet restore

      # Build the project
      - name: dotnet Publish
        run: |
          mkdir ${{ env.SolutionName }}-${{ matrix.configuration }}
          dotnet build ${{ env.CSProj }} -c ${{ matrix.configuration }} -o ${{ env.SolutionName }}-${{ matrix.configuration }}

      - name: Remove unnecessary files
        run: |
          rm ${{ env.SolutionName }}-${{ matrix.configuration }}/StayInTarkov.pdb

      # Zip remaining files
      - name: Zip remaining files
        run: |
          zip -r ${{ env.SolutionName }}-${{ matrix.configuration }}.zip ${{ env.SolutionName }}-${{ matrix.configuration }}

      # Upload artifact with GitHub commit SHA
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.SolutionName }}-${{ matrix.configuration }}-${{ github.sha }}
          path: ${{ env.SolutionName }}-${{ matrix.configuration }}/
          if-no-files-found: error
